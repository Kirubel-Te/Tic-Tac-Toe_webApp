<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="score-wrapper">
        <div id="winner"></div>
        <div id="emoji"><p></p></div>
        <div id="buttons">
            <button>Play Again</button>
        </div>
    </div>
    <div class="outerwrapper">
        <div class="first">
            <div class="cell first-one"></div>
            <div class="cell first-two"></div>
            <div class="cell first-three"></div>
        </div>
        <div class="second">
            <div class="cell second-one"></div>
            <div class="cell second-two"></div>
            <div class="cell second-three"></div>
        </div>
        <div class="third">
            <div class="cell third-one"></div>
            <div class="cell third-two"></div>
            <div class="cell third-three"></div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
